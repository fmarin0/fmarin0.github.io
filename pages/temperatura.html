<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act3</title>
    <link rel="stylesheet" href="../assets/css/styleAct3.css">
</head>
<body>
    <nav>
        <ul>

        <div class="row">
            <div class="col-xs-12">
                <div class="circle">
                    <div id="sun"></div>
                    <div id="cloud"></div>
                    <div class="cat">
                        <div class="left-eye">

                                <div class="light"></div>

                        <div class="right-eye">

                        <div class="mouth"></div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 centered-text">
                <div class="sun-icon"></div>
                <label class="switch">
                    <input type="checkbox">
                    <div class="slider"></div>
                </label>
                <div class="drop-icon">%</div>
            </div>

    </div>
    <script src="../assets/js/appAct3.js"></script>
